<html>

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.css" rel="stylesheet" type="text/css">
    <style>
        .hidden {
            opacity: 0;
        }

        .visible {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container fade-in-up">sfsadfsdf</div>
</body>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js"></script>
<script>
    $('.fade-in-up').addClass('hidden').waypoint({
        handler: function () {
            $(this.element).addClass("visible animated fadeInUp")
        },
        offset: '3%'
    });
</script>

</html>
